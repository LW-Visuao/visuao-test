<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visuao.de | Homepage</title>
  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#0f1b33;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
      --accent:#6ee7ff;
      --shadow:0 20px 60px rgba(0,0,0,.45);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 20%, rgba(110,231,255,.18), transparent 55%),
        radial-gradient(900px 500px at 80% 70%, rgba(99,102,241,.18), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:min(860px, 100%);
      text-align:center;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:34px 22px 28px;
      backdrop-filter: blur(10px);
    }

    .logo{
      width:75px;
      height:75px;
      border-radius:16px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:1px dashed rgba(255,255,255,.35);
      background:rgba(255,255,255,.05);
      margin-bottom:18px;
      overflow:hidden;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block; 
    }

    h1{
      margin:0 0 8px;
      font-size:clamp(28px, 4vw, 40px);
      letter-spacing:-.02em;
    }

    .subtitle{
      margin:0 auto 22px;
      max-width:60ch;
      color:var(--muted);
      line-height:1.6;
      font-size:16px;
    }

    .timer{
      display:grid;
      grid-template-columns: repeat(4, minmax(120px, 1fr));
      gap:12px;
      margin:22px 0 18px;
    }

    .unit{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      border-radius:16px;
      padding:16px 10px 14px;
    }

    .num{
      font-variant-numeric: tabular-nums;
      font-weight:800;
      font-size:clamp(26px, 3.5vw, 40px);
      line-height:1.1;
      letter-spacing:.02em;
    }

    .label{
      margin-top:6px;
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:rgba(255,255,255,.65);
    }

    .meta{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color:rgba(255,255,255,.65);
      font-size:13px;
      margin-top:8px;
      flex-wrap:wrap;
    }

    .pill{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      padding:7px 10px;
      border-radius:999px;
    }

    .accent{
      color:var(--accent);
      font-weight:700;
    }

    .footer{
      margin-top:14px;
      font-size:12px;
      color:rgba(255,255,255,.55);
    }

    @media (max-width:560px){
      .timer{ grid-template-columns: repeat(2, 1fr); }
      .card{ padding:26px 16px 22px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Website Under Construction">
      <div class="logo" aria-label="Logo">
        <img src="https://cdn.discordapp.com/attachments/1327684427286970498/1458238229491748946/visuao.png?ex=695ee9ae&is=695d982e&hm=c2e9d190f1bd6fa610605d55679d65ce4d930561f7b7e51fe3cc19b5f4448301" alt="Logo"/>
      </div>

      <h1>Launch in…</h1>
      <p class="subtitle">
        This website is currently under construction. The countdount runs till our release date on
        <span class="accent">July 1st 2026</span>
      </p>

      <div class="timer" role="timer" aria-live="polite">
        <div class="unit">
          <div class="num" id="days">—</div>
          <div class="label">Days</div>
        </div>
        <div class="unit">
          <div class="num" id="hours">—</div>
          <div class="label">Hours</div>
        </div>
        <div class="unit">
          <div class="num" id="minutes">—</div>
          <div class="label">Minutes</div>
        </div>
        <div class="unit">
          <div class="num" id="seconds">—</div>
          <div class="label">Seconds</div>
        </div>
      </div>

      <div class="meta">
        <span class="pill">Status: <span class="accent">Under Construction</span></span>
        <span class="pill">Release: <span id="releaseText" class="accent">01.07.2026</span></span>
      </div>
    </section>
  </main>

  <script>
    const target = new Date(2026, 6, 1, 0, 0, 0);

    const el = {
      days: document.getElementById("days"),
      hours: document.getElementById("hours"),
      minutes: document.getElementById("minutes"),
      seconds: document.getElementById("seconds"),
      releaseText: document.getElementById("releaseText"),
    };
    
    el.releaseText.textContent = target.toLocaleDateString("de-DE");

    const pad2 = (n) => String(n).padStart(2, "0");

    function tick(){
      const now = new Date();
      let diff = target - now;

      if (diff <= 0){
        el.days.textContent = "0";
        el.hours.textContent = "00";
        el.minutes.textContent = "00";
        el.seconds.textContent = "00";
        document.title = "Wir sind live!";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      el.days.textContent = String(days);
      el.hours.textContent = pad2(hours);
      el.minutes.textContent = pad2(minutes);
      el.seconds.textContent = pad2(seconds);

      document.title = `Launch in… ${days}d ${pad2(hours)}:${pad2(minutes)}:${pad2(seconds)}`;
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
